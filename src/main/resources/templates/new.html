<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Article</title>
    <th:block th:include="fragments/menu :: menu"></th:block>
</head>
<body>
<div class="container">
    <h1>New Article</h1>
    <form th:action="@{/new}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" th:field="*{category}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="reporterName">Reporter Name</label>
            <input type="text" id="reporterName" name="reporterName" class="form-control" th:field="*{reporterName}" required>
        </div>
        <div class="form-group">
            <label for="reporterEmail">Reporter Email</label>
            <input type="email" id="reporterEmail" name="reporterEmail" class="form-control" th:field="*{reporterEmail}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
