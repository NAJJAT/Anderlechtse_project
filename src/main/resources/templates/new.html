<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Article</title>
  <link rel="stylesheet" th:href="new.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Anderlechtse Gazette</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new">New</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <h1>Add New Article</h1>
  <form th:action="@{/save}" method="post">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="reporterName">Reporter Name</label>
      <input type="text" class="form-control" id="reporterName" name="reporterName" required>
    </div>
    <div class="form-group">
      <label for="reporterEmail">Reporter Email</label>
      <input type="email" class="form-control" id="reporterEmail" name="reporterEmail" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}">All fields are required and email must be valid.</div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">&copy; 2024 Anderlechtse Gazette</span>
  </div>
</footer>
</body>
</html>
