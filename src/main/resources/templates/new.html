<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Article</title>
</head>
<body>
<h1>Add New Article</h1>
<form id="articleForm" th:action="@{/add}" method="post" th:object="${article}">
  <label>Title:</label><br/>
  <input type="text" th:field="*{title}"/><br/>

  <label>Content:</label><br/>
  <textarea th:field="*{content}"></textarea><br/>

  <label>Category:</label><br/>
  <input type="text" th:field="*{category}"/><br/>

  <label>Reporter Name:</label><br/>
  <input type="text" th:field="*{reporterName}"/><br/>

  <label>Reporter Email:</label><br/>
  <input type="text" th:field="*{reporterEmail}"/><br/>

  <button type="submit">Submit</button>
</form>


</body>
</html>
