<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Anderlechtse Gazette</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <h1>Article Details</h1>
    <div>
        <p> <strong>TitleName:</strong> <span th:text="${article.name}">Article Title</span></p>
        <p><strong>Category:</strong> <span th:text="${article.category}">Category</span></p>
        <p><strong>Content:</strong></p>
        <p th:text="${article.content}">Content</p>
        <p><strong>Reporter Name:</strong> <span th:text="${article.reporterName}">Reporter Name</span></p>
        <p><strong>Reporter Email:</strong> <span th:text="${article.reporterEmail}">Reporter Email</span></p>
    </div>
    <a class="btn btn-primary" href="/">Back to Home</a>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 Anderlechtse Gazette</span>
    </div>
</footer>
</body>
</html>
